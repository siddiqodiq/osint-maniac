{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap4-neon-glow.min.css' %}">


    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="imgloaded">
    <div class="glitch">
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
    </div>
    <div class="navbar-dark text-white">
        <div class="container">
            <nav class="navbar px-0 navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="/" class="pl-md-0 p-3 text-decoration-none text-light">
                            <h3 class="bold"><span class="color_danger"><img src="{% static '/images/logo.png' %}" alt="Your Logo" class="logo" height="60px" width="50px"> OSINT</span><span class="color_white">MANIAC</span></h3>
                        </a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="/" class="p-3 text-decoration-none text-light bold">Home</a>
                            <a href="/about" class="p-3 text-decoration-none text-light bold">About</a>
                            <a href="/scoreboard" class="p-3 text-decoration-none text-light bold">Scoreboard</a>
                            <a href="/login" class="p-3 text-decoration-none text-light bold">Login</a>
                            <a href="/register" class="p-3 text-decoration-none text-white bold">Register</a>
                    </div>
                </div>
            </nav>

        </div>
    </div>
<form action="", method="post">
        {% csrf_token %}
    <div class="jumbotron bg-transparent mb-0 pt-3 radius-0">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 mx-auto text-center">
                    <h1 class="display-1 bold color_white content__title">0SINT MANIAC</h1>
                    <p class="text-grey text-spacey hackerFont lead mb-5">
                        "Jadilah mata digital yang waspada, jejak adalah petunjuk. Fokus, analisis, dan kreativitas membuka pintu dunia maya."
                    </p>
                    <div class="row  hackerFont">
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="team_name" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Konfirmasi Password">
                                <small id="passHelp" class="form-text text-muted text-left">Pastikan tidak ada orang dibelakangmu</small>
                            </div>
                            <div class="custom-control custom-checkbox my-4">
                                <input type="checkbox" class="custom-control-input" id="solemnly-swear">
                                <label class="custom-control-label text-left" for="solemnly-swear" required>Pastikan username dan password sudah sesuai</label>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 mx-auto text-center">
                    <button class="btn btn-outline-success btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter" type =submit>
                            <h4>Register</h4>
                    </button>
                    <small id="registerHelp" class="mt-2 form-text text-muted">Sudah daftar? <a href="/login">Login di sini</a></small>
                    
                </div>
            </div>
        </div>
    </div>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        document.getElementById("password").addEventListener("input", validatePassword);
        document.getElementById("confirm_password").addEventListener("input", validatePassword);
    
        function validatePassword() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
    
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Password tidak sesuai");
            } else {
                confirm_password.setCustomValidity("");
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
